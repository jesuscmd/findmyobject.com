
<!-- saved from url=(0056)http://findmyobject.com/templates/sucesosreportados.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></head><body><div class="row tituloSeccion">
	<div class="col-md-12">
		<h1>{{msg}}</h1>
	</div>
</div>
<div class="contendidoInner sucesos">
	<div class="row">
		<div class="col-md-12">
			<div ng-show="reportesCargados != true" class="progress progress-striped active">
				<div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
				</div>
			</div>
			<div ng-show="reportesCargados == true">
				<div class="panel panel-default">
				  <ul class="list-group">
				    <li class="list-group-item" ng-repeat="(id, reporte) in reportes">
				    	<a href="http://findmyobject.com/templates/sucesosreportados.html#/reporte/{{reporte.id}}">{{reporte.descripcion}}</a>
				    	<button ng-click="editar(reporte.id)" type="button" class="close">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
				    </li>
				  </ul>
				</div>
			</div>
		</div> <!-- .col-md-9 -->
	</div><!-- row -->
</div>
</body></html>
